<h3>Messages:</h3>
<table class="table">
    <tr>
        <th>Id:</th>
        <th>Author:</th>
        <th>Content:</th>
    </tr>
    <tr ng-repeat="message in messages">
        <td class="col-md-2">{{message._id}}</td>
        <td class="col-md-1">{{message.author}}</td>
        <td class="col-md-6">{{message.content}}</td>
    </tr>
</table>
